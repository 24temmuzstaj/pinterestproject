<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/7847ed05c8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid mt-2">
        <a class="navbar-brand me-auto" href="#"
          ><img
            src="./image/pinterest-navbar-logo.png"
            alt=""
            class="navbar-logo-image"
          />
          <h1 class="navbar-logo-text">Pinterest</h1>
        </a>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Hakkında</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">İş Dünyası</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-oturum-ac" href="#">Oturum Aç</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-kaydol" href="#">Kaydol</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="navbar-login-side">
      <div class="navbar-login-upper-side">
        <img
          src="./image/pinterest-navbar-logo.png"
          alt=""
          style="width: 32px; height: 32px"
        />
        <h1>Pinterest'e Hoş Geldiniz</h1>
      </div>
      <div class="navbar-login-form-side">
        <form>
          <label for="email">E-posta</label>
          <input type="email" placeholder="E-posta" />
          <label for="password"> Parola </label>
          <input type="password" name="" id="" placeholder="Parola" />
          <a href=""><span>Parolanızı mı unuttunuz? </span></a>
        </form>
      </div>
      <div class="navbar-login-button-side">
        <div class="navbar-login-button-side-button-login-div">
          <button class="navbar-login-btn">Oturum aç</button>
        </div>
        <div class="navbar-login-button-side-span-div"><span>VEYA</span></div>
      </div>
      <div class="navbar-login-button-side-button-facebook-div">
        <button class="navbar-facebook-btn">
          <i class="fa-brands fa-facebook"></i> Facebook ile Devam Et
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
