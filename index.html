<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest</title>
  <!--- BOOSTRAP LİNK --->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!---- CSS LİNK ------>
  <link rel="stylesheet" href="style.css">

  <!---- JAVASCRİPT LİNK ------>
  <link rel="stylesheet" href="script.js">

</head>

<body>


  <div id="carouselExampleCaptions" class="carousel slide border">
    <div class="tittle">
      <p class="still m-auto ">
        Sıradaki Fikri Bulun
      </p>
    </div>
    <div class="carousel-indicators">
      <button type="button" data-bs-slide-to="0" data-bs-target="#carouselExampleCaptions" id="btnzero"
        class="btn active" aria-label="Slide 1"></button>
      <button type="button" class="btn " data-bs-target="#carouselExampleCaptions" id="btnone" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" class="btn" data-bs-target="#carouselExampleCaptions" id="btntwo" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
      <button type="button" class="btn" data-bs-target="#carouselExampleCaptions" id="btntree" data-bs-slide-to="3"
        aria-label="Slide 4"></button>
    </div>


    <!--------- 1.Slider ------->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="notes-container">
          <span class="note-content m-auto text mt-5 ">hafta içi akşam yemeği fikri</span>
        </div>

        <div class="row">

          <div class="col-2 frame" id="pngone">
            <img class="rounded-4" src="/img/1.SLİDER/1.jpeg" alt="">
          </div>

          <div class="col-2 frame" id="pngtwo">
            <img class="rounded-4" src="/img/1.SLİDER/2.jpeg" alt="">
          </div>

          <div class="col-2 frame" id="pngtree">
            <img class="rounded-4" src="/img/1.SLİDER/3.jpg" alt="">
          </div>

          <div class="col-2 frame" id="pngfour">
            <img class="rounded-4" src="/img/1.SLİDER/4.jpg" alt="">
          </div>

          <div class="col-1 frame" id="pngfive">
            <img class="rounded-4" src="/img/1.SLİDER/5.jpeg" alt="">
          </div>

          <div class="col-2 frame" id="pngsix">
            <img class="rounded-4" src="/img/1.SLİDER/6.jpg" alt="">
          </div>

          <div class="col-1 frame" id="pngseven">
            <img class="rounded-4" src="/img/1.SLİDER/7.jpeg" alt="">
          </div>

        </div>




        <!--------- 2.Slider ------->
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>

        <!--------- 3.Slider ------->
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>

        <!--------- 4.Slider ------->
        <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
















  <!----- JAVASCRİPT LİNK ------>
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
