    <nav class="navbar navbar-expand">
      <div class="container-fluid">
        <div class="nav-left-side ms-3">
          <a class="navbar-brand" href="#"
            ><img

        <div class="searchinput-container">

          <input
            class="form-control searchinput"
            type="search"
            placeholder="Kolay hazırlanan akşam yemekleri, moda vb. aramalar yapın
"
            style="background: #fff"

            data-target=".opened-searchbox-container"

        </div>

              class="btn dropdown-toggle fs-3"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            ></button>
            <ul class="dropdown-menu nav-right-drop">
              <li>
                <a class="dropdown-item pb-3" href="#">Pinterest Hakkında</a>
              </li>
              <li>

              <li>

                  >Oturum açma isteklerini durdur
                  <input
                    class="form-check-input pt-2 ms-2"
                    type="checkbox"
                    value=""
                    aria-label="Checkbox for following text input"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
