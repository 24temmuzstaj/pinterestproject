<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Pinterest icon -->
    <link rel="shortcut icon" href="/static/img/pinterest-icon.png" type="image/x-icon">
    <!-- script  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- CSS -->
    <link rel="stylesheet" href="/static/style.css">
    <title>Pinterest</title>

</head>

<body>
    {% include "includes/_navbar.html" %}
    {% if messages %}
    <div class="alert alert-info text-center">
        <ul>
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
    </div>
    {% endif %}


    {% block content %}
    <div class="container-fluid d-flex justify-content-center">
        <div class="row align-items-center">
            <div class="col-md-6 my-5 text-center">
                <div class="profileimg rounded-circle ">
                    <img src="{{ user_profile.profile_image.url }}" alt="Profil Resmi" class="w-100">

                </div>

                <h1 class="">{{ request.user.username}}</h1>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-secondary rounded-pill mx-1 w-auto" href="">Paylaş</a>
                    <a class="btn btn-secondary rounded-pill mx-1 text-nowrap" href="edit/">Profili düzenle</a>
                </div>
            </div>
        </div>
    </div>


    {%endblock content %}




    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
</body>

</html>
