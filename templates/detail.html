{% extends "base.html" %} {% load static %} {% block title %} {{pin.title}}
{%endblock %} {% block content %}

<div class="container">
  <div class="row justify-content-center mt-3">
    <div class="col-8">
      <div class="shadow border rounded p-4 d-flex">
        <div class="col-6">
          <div class="image-detay rounded-4">
            <img src="{{ pin.image.url}}" alt="{{pin.title}}" />
          </div>
        </div>
        <div class="col-6 mx-3">
          <h3>{{pin.title}}</h3>
          <p>{{pin.description}}</p>
          <small><i>{{pin.kategori.title}}</i></small>
          <p><b>Ekleyen: </b> {{ pin.user.username }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
