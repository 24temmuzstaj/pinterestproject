{% extends "base.html" %}
{% load static % }

{% block title %}{{pin.title}}{%endblock %}

{% block content %}
<div class="container">
    <div class="row card">
        <div class="col-4">
            <img src="{{ pin.image.url}}" alt="{{pin.title}}">
        </div>

        <div class="col-8">
            <h3>{{pin.title}}</h3>
            <p>{{pin.description}}</p>
           
        </div>
    </div>
</div>


{% endblock content %}


{% block script %}

{% endblock %}
