<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

{% extends "index.html" %}
{%load static % }

{% block content %}

<div class="container d-flex justify-content-center">
    <form method="POST" class="singinbox m-auto border p-4 rounded-5">
        {%csrf_token %}

        <div class="center-container">
            <img src="/static/img/pinterest-navbar-logo.png" alt="" class="singinlogo" />
        </div>

        <h2 class="text-center mb-3 ">Pinterest'e Hoş Geldiniz</h2>

        <label for="" class="mt-2 ">E-posta</label> <br>
        <input type="email" name="email" placeholder="E-posta" required class="form-control rounded-4 py-2" /><br>
        <label for=""> Parola </label><br>
        <input type="password" name="sifre" id="" placeholder="Parola oluşturun" required
            class="form-control rounded-4 py-2 mb-2" />

        <div class="navbar-register-button-side  ">

            <div class="navbar-register-button-side-button-register-div">
                <button type="submit" class="navbar-register-btn ">Devam Et</button>
            </div>

        </div>
        <p class="text-center">VEYA</p>
        <div class="navbar-register-button-side-button-facebook-div">
            <button class="navbar-facebook-btn social-btn">
                <i class="fa-brands fa-facebook social-btn-icon"></i>
                <div class="social-btn-text">Facebook ile Devam Et</div>
            </button>
        </div>
        <div class="navbar-register-button-side-button-google-div">
            <button class="navbar-google-btn social-btn">
                <i class="fa-brands fa-google social-btn-icon" style="margin-left: 15px; width: 10%"></i>
                <div class="social-btn-text">Google ile devam edin</div>
            </button>
        </div>

    </form>
</div>
{%endblock content %}
